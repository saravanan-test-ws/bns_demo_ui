<mat-card>
  <div class="header">
    <h2>Users</h2>
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.emailId}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{user.role}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="accent" (click)="editUser(user)">
          <img src="/assets/edit.svg" alt="Edit" width="24" height="24" />
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user)">
          <img src="/assets/delete.svg" alt="Delete" width="24" height="24" />
        </button>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageChange($event)">
  </mat-paginator>
</mat-card>
